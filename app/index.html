<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/static/styles/materialz/material-elements.css" />
		<link rel="stylesheet" type="text/css" href="/static/styles/materialz/material-widgets.css" />
		<link rel="stylesheet" type="text/css" href="/static/styles/materialz/material-depth.css" />
		<link rel="stylesheet" type="text/css" href="/static/styles/theming.css" />
		<link rel="stylesheet" type="text/css" href="/static/styles/layout.css" />
	</head>
	<body>
		<header class="appBar z2">EarZ</header>
		
		<!-- Search box card -->
		<section class="card z1" id="searchCard">
			<!-- Search type selector -->
			<form id="searchTypeForm">
				<label for="lyricSearchType">
					<input type="radio" name="searchType" id="lyricSearchType" checked="checked" />
					Search by lyric
				</label>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<label for="melodySearchType">
					<input type="radio" name="searchType" id="melodySearchType" />
					Search by melody
				</label>
			</form>
			<br /><br />
			<!-- The text input form for lyric search -->
			<form id="lyricSearchForm">
				<input type="search" name="q" placeholder="Type a lyric here" style="display: block; width: 100%;" />
				<div style="float: right;">
					<button type="submit">Search</button>
				</div>
			</form>
			<!-- TODO: Add the on-screen keyboard for melody search -->
			<form id="melodySearchForm">
				<input type="hidden" name="q" />
				Not yet implemented.
				<label for="check">
					<input type="checkbox" id="check" checked="checked" />
					Dvorak
				</label>
			</form>
		</section>
		
		<!-- Search results card -->
		<section class="card z1" id="resultsCard" style="display: none;">
			<ul class="list" id="resultsList">
			</ul>
		</section>
		
		<!-- Search result detail view card -->
		<section class="card z1 hidden" id="resultCard">
		</section>
	</body>
</html>
