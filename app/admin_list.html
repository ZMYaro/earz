	</head>
	<body>
		<header role="toolbar" class="appBar z2">
			<a role="button" href="/admin/add" style="float: right;">
				<img src="/static/images/icons/add.png" alt="Add" />
			</a>
			<a role="button" class="backButton" href="/">
				<img src="/static/images/icons/back.png" alt="Back" />
			</a>
			Admin
		</header>
		<section class="card full-width z1">
			<ul class="list">
				{% for song in songs %}
					<li>
						<a role="button" href="/admin/edit?id={{ song.id }}">
							{{ song.title }}
						</a>
					</li>
				{% else %}
					<li style="text-align: center; opacity: 0.8;">
						No songs have been added to the database.
					</li>
				{% endfor %}
			</ul>
		</section>
	</body>
</html>
